<form ID="addNews">
   <input type="file" name="photo" multiple accept="image/*,image/jpeg"/>
   <br>

   <textarea ID="Small" rows="1" cols="50" name="subject" placeholder="Введіть короткий опис новини" class="message" required></textarea>
